<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the crust (top) -->
    <linearGradient id="crustGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the cheese -->
    <radialGradient id="cheeseGradient" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCD34D;stop-opacity:1" />
    </radialGradient>

    <!-- Gradient for the pizza side (thickness) to give 3D effect -->
    <linearGradient id="sideGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B45309;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92400E;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for Pepperoni -->
    <radialGradient id="pepperoniGradient" cx="30%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#B91C1C;stop-opacity:1" />
    </radialGradient>
    
    <!-- Drop Shadow -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="5" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(100, 100) rotate(225) translate(-100, -100)" filter="url(#dropShadow)">
    
    <!-- 3D Side (Thickness) -->
    <!-- Simplified extrusion logic manually drawn -->
    <path d="M100 180 L180 60 L180 75 L100 195 L20 75 L20 60 L100 180 Z" fill="url(#sideGradient)" />
    <!-- Crust thickness -->
    <path d="M20 60 Q100 30 180 60 L180 75 Q100 45 20 75 Z" fill="#92400E" />

    <!-- Main Pizza Body (Bottom Triangle) -->
    <path d="M20 60 L100 180 L180 60 Z" fill="url(#cheeseGradient)" />

    <!-- Crust (Top curve) -->
    <path d="M20 60 Q100 30 180 60" stroke="url(#crustGradient)" stroke-width="20" stroke-linecap="round" fill="none" />
    
    <!-- Cheese layer detail (melting over) -->
    <path d="M25 65 L100 170 L175 65 Q100 45 25 65" fill="#FDE68A" opacity="0.6" />

    <!-- Pepperonis with 3D feel -->
    <g transform="translate(90, 90)">
        <circle cx="0" cy="0" r="14" fill="url(#pepperoniGradient)" />
        <circle cx="-3" cy="-3" r="2" fill="white" opacity="0.3" /> <!-- Highlight -->
    </g>

    <g transform="translate(60, 120)">
        <circle cx="0" cy="0" r="12" fill="url(#pepperoniGradient)" />
        <circle cx="-2" cy="-2" r="2" fill="white" opacity="0.3" />
    </g>

    <g transform="translate(130, 110)">
        <circle cx="0" cy="0" r="13" fill="url(#pepperoniGradient)" />
        <circle cx="-2" cy="-2" r="2" fill="white" opacity="0.3" />
    </g>
    
    <g transform="translate(100, 145)">
        <circle cx="0" cy="0" r="10" fill="url(#pepperoniGradient)" />
    </g>

    <g transform="translate(60, 75)">
         <circle cx="0" cy="0" r="9" fill="url(#pepperoniGradient)" />
    </g>
    
    <g transform="translate(140, 75)">
         <circle cx="0" cy="0" r="9" fill="url(#pepperoniGradient)" />
    </g>

    <!-- Green Peppers / Spices -->
    <rect x="80" y="120" width="8" height="4" rx="2" fill="#4ADE80" transform="rotate(45 84 122)" />
    <rect x="120" y="90" width="8" height="4" rx="2" fill="#4ADE80" transform="rotate(-30 124 92)" />
    <rect x="100" y="110" width="6" height="3" rx="1.5" fill="#166534" transform="rotate(10 103 111.5)" />

  </g>
</svg>
